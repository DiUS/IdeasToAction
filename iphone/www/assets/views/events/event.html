<div class='loading' id='event'>
  <div class='header main-header follow-scroll' ng-click='$parent.resetToTop()'>
    <h1>
      Event
    </h1>
    <div class='touch-panel'>
      <a class='touch-icon' ng-href='/home'>
        <i class='icon-home'></i>
      </a>
    </div>
  </div>
  <div class='content event'>
    <div ng-switch on='event.logo_image_url'>
      <img alt='{{event.name}}' ng-src='{{event.logo_image_url}}' ng-switch-default='' />
      <span ng-switch-when='null'>
        {{event.name}}
      </span>
    </div>
    <div class='hero' ng-switch on='event.hero_image_url'>
      <img alt='{{event.name}}' ng-src='{{event.hero_image_url}}' ng-switch-default='' />
      <span ng-switch-when='null'></span>
    </div>
    <p class='description'>
      {{event.description}}
    </p>
  </div>
  <div class='sections'>
    <collapsible collection='ideas' item-template='assets/views/ideas/idea_collapsible_item.html' title='Ideas' type='idea'></collapsible>
    <collapsible collection='event.talks' item-template='assets/views/talks/talk_collapsible_item.html' title='Talks' type='talk'></collapsible>
  </div>
</div>
